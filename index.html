
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galerie Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover,
        .gallery img:focus {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body onload="addTabFocus()">
    <h1>Galerie Interactive</h1>
    <div id="image-display">Survolez une image pour la voir ici</div>
    <div class="gallery">
        <img src="image1.jpg" alt="Image de montagne" onmouseover="updateImage(this)" onmouseleave="resetImage()" onfocus="updateImage(this)" onblur="resetImage()">
        <img src="image2.jpg" alt="Image de plage" onmouseover="updateImage(this)" onmouseleave="resetImage()" onfocus="updateImage(this)" onblur="resetImage()">
        <img src="image3.jpg" alt="Image de forêt" onmouseover="updateImage(this)" onmouseleave="resetImage()" onfocus="updateImage(this)" onblur="resetImage()">
        <img src="image4.jpg" alt="Image de désert" onmouseover="updateImage(this)" onmouseleave="resetImage()" onfocus="updateImage(this)" onblur="resetImage()">
        <img src="image5.jpg" alt="Image de rivière" onmouseover="updateImage(this)" onmouseleave="resetImage()" onfocus="updateImage(this)" onblur="resetImage()">
        <img src="image6.jpg" alt="Image de coucher de soleil" onmouseover="updateImage(this)" onmouseleave="resetImage()" onfocus="updateImage(this)" onblur="resetImage()">
    </div>

    <script src="script.js"></script>
</body>
</html>
